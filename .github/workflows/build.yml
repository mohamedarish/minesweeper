name: Build

on: [push, pull_request]

env: 
  CARGO_TERM_COLOR: always


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install pango development package
        run: sudo apt-get update && sudo apt-get install -y libpango1.0-dev

      - name: Install required libraries
        run: sudo apt-get install libgdk-pixbuf2.0-dev libglib2.0-dev libatk1.0-dev libcairo2-dev libpango1.0-dev libgtk-3-dev

      - name: Build
        run: cargo build --verbose