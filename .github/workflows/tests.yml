name: Test

on: [push, pull_request]

env: 
  CARGO_TERM_COLOR: always


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install pango development package
        run: sudo apt-get update && sudo apt-get install -y libpango1.0-dev

      - name: Test
        run: cargo test